apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderprocessor-pod
  labels:
    app: orderprocessor
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: orderprocessor-app
  template:
    metadata: 
      labels:
        app: orderprocessor-app
    spec:
      containers:
        - name: orderprocessor
          image: ivanenkomak/orderprocessor:20231130170617
          env:
            - name: GrpcSettings__OrderGrpcUrl
              value: "http://ordergrpc"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
